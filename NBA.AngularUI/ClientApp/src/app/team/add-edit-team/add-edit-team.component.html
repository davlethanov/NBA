<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row">

        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="name"
            placeholder="Enter Team Name">
        </div>
        <label class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="city"
            placeholder="Enter Team City">
        </div>
    </div>
</div>

<button (click)="addTeam()" *ngIf="team.id=='00000000-0000-0000-0000-000000000000'" class="btn btn-primary">
    Add
</button>

<button (click)="updateTeam()" *ngIf="team.id!='00000000-0000-0000-0000-000000000000'" class="btn btn-primary">
    Update
</button>
